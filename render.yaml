services:
  - type: web
    name: jobsta
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt && flask db upgrade
    startCommand: gunicorn --bind 0.0.0.0:$PORT wsgi:app --workers 2 --timeout 120 --access-logfile - --error-logfile -
    healthCheckPath: /
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: jobsta-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: EMAIL_SERVER
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USERNAME
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: COOKIE_SECURE
        value: true
      - key: PREFERRED_URL_SCHEME
        value: https

databases:
  - name: jobsta-db
    region: oregon
    plan: free
    databaseName: jobsta
    user: jobsta