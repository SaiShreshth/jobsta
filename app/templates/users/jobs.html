{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Job Listings</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      {% for job in jobs %}
      <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-lg font-semibold text-gray-900">{{ job.title }}</h3>
        <p class="text-gray-600 mt-1">{{ job.company }}</p>
        <p class="text-gray-500 text-sm mt-1">{{ job.location }}</p>
        <a href="{{ url_for('users.job_detail', job_id=job.id) }}" class="mt-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-blue-600 bg-blue-50 hover:bg-blue-100">
          View Details
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
