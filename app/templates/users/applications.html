{% extends "base.html" %}

{% block content %}

<h1 class="text-2xl font-bold mb-4">My Applications</h1>

{% for application in applications %}

<div class="card p-4 rounded shadow mb-4">

    <h3 class="text-lg font-bold">{{ application.job.title }}</h3>

    <p class="text-gray-600">{{ application.job.company }}</p>

    <p class="text-gray-600">Status: {{ application.status }}</p>

    <p class="text-gray-600">Applied on: {{ application.applied_at.strftime('%Y-%m-%d') }}</p>

</div>

{% endfor %}

{% endblock %}
