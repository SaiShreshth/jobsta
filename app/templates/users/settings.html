{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Settings</h1>

    <div class="space-y-6">
      <!-- Profile Section -->
      <div class="card shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
          <h3 class="text-lg leading-6 font-medium text-gray-900">Profile</h3>
          <div class="mt-5 grid grid-cols-1 gap-6 sm:grid-cols-2">
            <div>
              <label class="block text-sm font-medium text-gray-700">Name</label>
              <div class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-50 text-gray-500">
                {{ user.name }}
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Email</label>
              <div class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-50 text-gray-500">
                {{ user.email }}
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Application Statistics -->
      <div class="card shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
          <h3 class="text-lg leading-6 font-medium text-gray-900">Application Statistics</h3>
          <div class="mt-5 grid grid-cols-1 gap-6 sm:grid-cols-2">
            <div>
              <label class="block text-sm font-medium text-gray-700">Total Applications</label>
              <div class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-50 text-gray-500">
                {{ total_applications }}
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Applied This Month</label>
              <div class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-50 text-gray-500">
                {{ monthly_applications }}
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Security -->
      <div class="card shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
          <h3 class="text-lg leading-6 font-medium text-gray-900">Security</h3>
          <div class="mt-5">
            <a href="{{ url_for('auth.change_password') }}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
              Change Password
            </a>
          </div>
        </div>
      </div>

      <!-- Session / Account -->
      <div class="card shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
          <h3 class="text-lg leading-6 font-medium text-gray-900">Session / Account</h3>
          <div class="mt-5">
            <button class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700">
              Logout from All Devices
            </button>
            <p class="mt-2 text-sm text-gray-500">Coming soon</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
